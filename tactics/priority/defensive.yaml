# Defensive Tactics
# Use defensive abilities when hurt, still attack when able

name: defensive
description: Use defensive abilities when hurt, still attack when able
priority:
- condition: not raging and has rage uses
  action: rage
- condition: hp < 60% and has second wind
  action: second_wind
- condition: hp < 50% and has patient defense
  action: patient_defense
- condition: not in melee and has ranged weapon
  action: ranged_attack
- condition: not in melee
  action: move_toward_enemy
- condition: in melee
  action: melee_attack
- condition: has reckless attack and in melee
  action: reckless_attack
- condition: has action surge
  action: action_surge
