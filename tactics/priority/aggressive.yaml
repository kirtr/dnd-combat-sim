# Aggressive Tactics
# Close distance ASAP, always attack, use offensive abilities first

name: aggressive
description: Close distance ASAP, always attack, use offensive abilities first
priority:
- condition: not raging and has rage uses
  action: rage
- condition: in melee and has reckless attack
  action: reckless_attack
- condition: not in melee and has ranged weapon
  action: ranged_attack
- condition: not in melee
  action: move_toward_enemy
- condition: in melee
  action: melee_attack
- condition: has flurry of blows and focus points
  action: flurry_of_blows
- condition: has martial arts
  action: martial_arts_strike
- condition: has cunning action
  action: cunning_hide
- condition: has action surge
  action: action_surge
- condition: hp < 50% and has second wind
  action: second_wind
