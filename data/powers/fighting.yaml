# Fighting Styles

great_weapon_fighting:
  name: Great Weapon Fighting
  type: fighting_style
  description: Reroll 1s and 2s on damage dice for two-handed/versatile weapons
  reroll_damage: [1, 2]
  requires: two_handed_or_versatile

dueling:
  name: Dueling
  type: fighting_style
  description: +2 damage with one-handed melee weapon (no weapon in other hand)
  damage_bonus: 2
  requires: one_handed_no_offhand

defense:
  name: Defense
  type: fighting_style
  description: +1 AC while wearing armor
  ac_bonus: 1
  requires: wearing_armor

archery:
  name: Archery
  type: fighting_style
  description: +2 to attack rolls with ranged weapons
  attack_bonus: 2
  requires: ranged_weapon

two_weapon_fighting:
  name: Two-Weapon Fighting
  type: fighting_style
  description: Add ability modifier to off-hand damage
  offhand_damage_mod: true
